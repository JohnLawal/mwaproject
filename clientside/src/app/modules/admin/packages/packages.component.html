<mat-card>
    <mat-card-header>
        <mat-card-title>
            Packages
        </mat-card-title>
    </mat-card-header>
</mat-card>

<mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let package of packages" class="padded">
        <mat-card class="card">
            <mat-card-header class="up">
                <mat-card-title>{{package.name}}</mat-card-title>
                <mat-card-subtitle>${{package.amount}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="mid">
                <p>Contract Period : {{package.contractPeriod}} days</p>
                <p>ROI : {{package.roi}}%</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
