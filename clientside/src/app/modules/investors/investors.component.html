<div class="master-container" [class.master-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <a [routerLink]="['dashboard']">
            <img width="40" alt="Logo" src="../../../assets/logo.png" />
        </a>
        <span>FarmInvest</span>
    </mat-toolbar>


    <mat-sidenav-container class="master-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['dashboard']">Dashboard</a>
                <a mat-list-item [routerLink]="['myinvestments']">My Investments</a>
                <a mat-list-item [routerLink]="['packages']">Browse Packages</a>
                <a mat-list-item [routerLink]="['myinvestments']">My Investments</a>
                <a mat-list-item [routerLink]="['myfollowedfarms']">Followed Farms</a>
                <a mat-list-item [routerLink]="['myprofile']">My Profile</a>
                <a mat-list-item [routerLink]="['contactus']">Contact Us</a>
                <a mat-list-item [routerLink]="['logout']">Log Out</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-card>
                <router-outlet></router-outlet>
            </mat-card>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
