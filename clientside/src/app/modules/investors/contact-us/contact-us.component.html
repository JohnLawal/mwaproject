<mat-card>
  <mat-card-header>
    <mat-card-title>
      Contact Us
    </mat-card-title>
  </mat-card-header>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="example-container">
          <p>
        <mat-form-field>
          <input
            matInput
            placeholder="Enter your email"
            formControlName="email"
            required
          />
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
          <textarea
            style=" width: 100%;"
            formControlName="message"
            required
            matInput
            placeholder="Writes you message"
          ></textarea>
        </mat-form-field>
    </p>
    <p>
            <button type="submit"  [disabled]="!form.valid" mat-stroked-button color="primary">Send Message</button>
          </p>
      </div>
   
    

    </form>
 
</mat-card>
